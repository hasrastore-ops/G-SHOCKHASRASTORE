<html lang="ms">
<head>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;

<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
      <div class="text-blue-500 text-6xl mb-4 animate-pulse-slow">
        <i class="fas fa-sync-alt"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Memproses Pembayaran</h1>
      <p class="text-gray-600 mb-6">Sila tunggu sebentar sementara kami mengesahkan status pembayaran anda.</p>
      
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-left">
        <h3 class="font-bold text-blue-800 mb-2 flex items-center">
          <i class="fas fa-info-circle mr-2"></i> Status Pembayaran
        </h3>
        <div id="paymentStatus" class="text-sm text-blue-700">
          <p class="mb-1">Sila tunggu sebentar...</p>
        </div>
      </div>
      
      <p class="text-sm text-gray-500 mb-6">Anda akan dialihkan secara automatik dalam masa 5 saat.</p>
    </div>
  </div>
  
  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Process payment callback
    window.addEventListener('load', function() {
      const paymentStatusElement = document.getElementById('paymentStatus');
      
      // Get payment status from URL parameters
      const status = getUrlParameter('status');
      const billcode = getUrlParameter('billcode');
      const orderid = getUrlParameter('orderid');
      
      // Get order data from sessionStorage
      const orderData = JSON.parse(sessionStorage.getItem('pendingOrder'));
      
      if (status === '1' && orderData) {
        // Payment successful
        paymentStatusElement.innerHTML = `
          <p class="mb-1"><span class="font-semibold">Status:</span> <span class="text-green-600">Pembayaran Berjaya</span></p>
          <p class="mb-1"><span class="font-semibold">ID Pesanan:</span> ${billcode || orderid}</p>
          <p class="mb-1"><span class="font-semibold">Produk:</span> ${orderData.product}</p>
        `;
        
        // Track successful payment event for TikTok Pixel
        ttq.track('CompletePayment', {
          content_name: orderData.product,
          content_category: 'Watches',
          content_ids: [orderData.product === 'GA-110 Hitam' ? 'GA110' : 'GA100'],
          content_type: 'product',
          value: orderData.total,
          currency: 'MYR',
          quantity: orderData.quantity,
          order_id: billcode || orderid
        });
        
        // Redirect to success page after 3 seconds
        setTimeout(() => {
          window.location.href = 'https://g-shockhasrastore.vercel.app/payment-success.html';
        }, 3000);
        
      } else if (status === '3' && orderData) {
        // Payment failed
        paymentStatusElement.innerHTML = `
          <p class="mb-1"><span class="font-semibold">Status:</span> <span class="text-red-600">Pembayaran Gagal</span></p>
          <p class="mb-1"><span class="font-semibold">ID Pesanan:</span> ${billcode || orderid}</p>
          <p class="mb-1"><span class="font-semibold">Produk:</span> ${orderData.product}</p>
        `;
        
        // Track failed payment event for TikTok Pixel
        ttq.track('AddPaymentInfo', {
          content_name: orderData.product,
          content_category: 'Watches',
          content_ids: [orderData.product === 'GA-110 Hitam' ? 'GA110' : 'GA100'],
          content_type: 'product',
          value: orderData.total,
          currency: 'MYR',
          quantity: orderData.quantity,
          status: 'Failed'
        });
        
        // Redirect to failed page after 3 seconds
        setTimeout(() => {
          window.location.href = 'https://g-shockhasrastore.vercel.app/payment-failed.html';
        }, 3000);
        
      } else {
        // Unknown status or no order data
        paymentStatusElement.innerHTML = `
          <p class="mb-1"><span class="font-semibold">Status:</span> <span class="text-yellow-600">Tidak Diketahui</span></p>
          <p class="mb-1">ID Pesanan: ${billcode || orderid || 'Tidak tersedia'}</p>
        `;
        
        // Redirect to home page after 5 seconds
        setTimeout(() => {
          window.location.href = 'https://g-shockhasrastore.vercel.app';
        }, 5000);
      }
    });
  </script>
</body>
